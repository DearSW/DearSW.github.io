<li>第一式</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">var obj = &#123;</div><div class="line">	array: [1, 2, 3],</div><div class="line">	sum: ()=&gt; &#123;</div><div class="line">		console.log(this === window); // =&gt; true</div><div class="line">		return this.array.reduce((result, item) =&gt; result + item);</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">obj.sum(); // =&gt; Uncaught TypeError: Cannot read property &apos;reduce&apos; of undefined(…)</div><div class="line"></div><div class="line">出现错误，无法读出没有定义的‘reduce’属性。原因是箭头函数没有它自己的this值，其内部的this值继承自外围作用域。</div><div class="line">那么修改代码：</div><div class="line"></div><div class="line">var obj = &#123;</div><div class="line">	array: [1, 2, 3],</div><div class="line">	sum: function() &#123;</div><div class="line">		console.log(this === window); // =&gt; false</div><div class="line">		return this.array.reduce(function(result, item) &#123;</div><div class="line">			reutrn result + item;</div><div class="line">		&#125;);</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line">obj.sum(); // 6</div></pre></td></tr></table></figure>
<ul>
<li>第二式</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">var multiply = (a, b) =&gt; &#123;</div><div class="line">	return b === undefined ? (b) =&gt; &#123; return a * b &#125;  : a * b;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">var double = multiplys(2);</div><div class="line">double(3); // =&gt; 6</div><div class="line"></div><div class="line">multiply(2, 3); // =&gt; 6</div></pre></td></tr></table></figure>
<ul>
<li>第三式</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line">        * </div><div class="line">        * @param str &#123;string&#125;</div><div class="line">        * @param expectsLowerCase &#123;boolean&#125;</div><div class="line">        * </div><div class="line">        * @return &#123;function&#125;</div><div class="line">        */</div><div class="line">function markup(str, expectsLowerCase) &#123;</div><div class="line">		var map = object.create(null);</div><div class="line">		var list = str.split(&apos;,&apos;);</div><div class="line">		for(var i = 0; i &lt; list.length; i++) &#123;</div><div class="line">			map[list[i]] = true;</div><div class="line">		&#125;</div><div class="line">		console.log(map);</div><div class="line">		return expectsLowerCase</div><div class="line">			? function(val) &#123; return map[val.toLowerCase()] ? true : false; &#125;</div><div class="line">			: function(val) &#123; return map[val] ? true : false; &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">var str = &apos;hello world,i love you.&apos;;</div><div class="line">var fn = markup(str, false); // =&gt; Object &#123;hello world: true, i love you.: true&#125;</div><div class="line">console.log(fn(&apos;hello&apos;)); // false</div><div class="line">console.log(fn(&apos;hello world&apos;)); // true</div></pre></td></tr></table></figure>
